<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Musc and Artists</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  </head>

  <body >

      <div class="container" style="padding-top: 20px">
          <form class="navbar-form navbar-right" action="/predict" method='POST'>
            <div class="form-group">
              <textarea placeholder="Type some lyrics" class="form-control" rows="5" name="lyric"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>


    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="artists">Artists who would say: {{data[1]}}</h2>
        </div>
        <div class="col-md-4">
          <table class="table ">
            <thead>
              <tr>
                <th></th>
                <th scope="col">Artist Name</th>
              </tr>
            </thead>
            <tbody>
                {% for artist in data[0] %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td>{{artist}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <hr>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
